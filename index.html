<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Word Sniper風ゲーム</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Word Sniper風ゲーム</h1>

  <div id="start-screen">
  <label>プレイヤー人数: 
    <select id="player-count">
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4" selected>4</option>
      <option value="5">5</option>
    </select>
  </label>
  <div id="player-names"></div> <!-- 追加：名前入力欄のコンテナ -->
  <button id="start-button">ゲーム開始</button>
</div>

  <div id="game-screen" style="display:none;">
    <p>ジャンル：<span id="genre">---</span></p>
    <p>文字：<span id="letters">---</span></p>

    <h2>得点</h2>
    <ul id="score-list"></ul>

    <h3>得点を加算するプレイヤーを選んでください</h3>
    <form id="answer-form"></form>

    <button id="next-prompt">次のお題</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
